<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Mood Swing</title>
    <meta name="description" content="Mood Swing" />
    <meta name="author" content="Mood Swing" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bigvideo.css">
    <script src="//connect.soundcloud.com/sdk.js"></script>

<body>
    <nav>
        <div class="container group">
            <a href="index.html" class="f-left"><img src="images/moodswingslogo.png"></a>
            <h1 class="f-left subtitle">Hear music and see photos to match your mood.</h1>
        </div>
    </nav>

    <div class="main">
        <h2>I'm feeling:</h2>
    </div>

    <form id="form" class='group'>
        <input type="text" name="mood" class="text_field">
        <input type='image' src="images/Arrow.png" class="submit_field">
    </form>

    <div id="mood-grid" class="clearfix"><img src="images/Infographic.png">
      <div id="mood-dragger" class="f-left">Drag me</div>
    </div>

    <div class="main">
        <h2>Or adjust your mood manually using the chart.</h2>
    </div>

<div id="player"> 
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F34019569"></iframe>
